apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cityapi
  namespace: cityapi
spec:
  goTemplate: true
#  goTemplateOptions: ["missingkey=error"]
  # syncPolicy:
  #   applicationsSync: sync
  generators:
    - pullRequest:
        requeueAfterSeconds: 300
        github:
          owner: aurianecodebien
          repo: CityApi
  template:
    metadata:
      name: 'cityapi-pr-{{.number}}'
      # Finalizer pour exécuter les hooks PreDelete avant suppression
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
    #   syncPolicy:
    #     applicationsSync: sync
      source:
        repoURL: "https://github.com/aurianecodebien/CityApi.git"
        targetRevision: "{{.head_sha}}"
        path: kubernetes/helm
        helm:
          valueFiles:
            - values-pr.yaml
          parameters:
            - name: "prNumber"
              value: "{{.number}}"
            - name: "app.tag"
              value: "pr-{{.number}}"
            - name: "app.env_name"
              value: "pr-{{.number}}"
            - name: "db.name"
              value: "pr_{{.number}}"
            
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: 'cityapi-pr-{{.number}}'  # Namespace dédié par PR
      syncPolicy:
        automated:
          prune: true
          selfHeal: false
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 3
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
