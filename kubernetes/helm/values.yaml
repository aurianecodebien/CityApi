app:
  image: ghcr.io/aurianecodebien/cityapi
  env_name: "prod"
  tag: "latest"
  port: 2022
  nodePort: 30022
  addr: "0.0.0.0"

db:
  clusterName: city-api-pg
  port: 5432
  storage: 1Gi
  name: city_api-prod-pg
  user: city_api
  password: city_api
  host: city-api-db

initSql: |
  CREATE TABLE city (
    id INT PRIMARY KEY,
    department_code VARCHAR(10) NOT NULL,
    insee_code VARCHAR(20),
    zip_code VARCHAR(20),
    name VARCHAR(255) NOT NULL,
    lat FLOAT NOT NULL,
    lon FLOAT NOT NULL
  );

